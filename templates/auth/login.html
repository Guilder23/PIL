{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h2>Ingresar</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label>Usuario</label>
    {{ form.username }}
  </div>
  <div>
    <label>Contraseña</label>
    {{ form.password }}
  </div>
  <button type="submit">Entrar</button>
</form>
<p>¿No tienes cuenta? <a href="{% url 'register' %}">Crear cuenta</a></p>
{% endblock %}
