{% extends 'base.html' %}
{% block title %}Eliminar usuario{% endblock %}
{% block content %}
<h1>Eliminar usuario</h1>
<p>¿Seguro que quieres eliminar al usuario "{{ user_obj.username }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
