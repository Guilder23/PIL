{% extends 'base.html' %}
{% block title %}{{ accion }} Producto{% endblock %}
{% block content %}
<h1>{{ accion }} Producto</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-grid">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn">Guardar</button>
  <a href="{% url 'productos_list' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
